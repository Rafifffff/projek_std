<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Penilaian Kredit | FIFGROUP</title>

  <!-- Font Google -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f2f4f8;
      color: #333;
    }

    /* Header putih untuk logo */
    header {
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      padding: 15px 60px;
      display: flex;
      align-items: center;
    }

    header img {
      width: 180px;
      height: auto;
    }

    /* Layout 2 panel */
    .main-section {
      display: flex;
      min-height: calc(100vh - 100px);
    }

    /* Panel kiri */
    .left-panel {
      width: 35%;
      background-color: #1f4d8f;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 60px;
    }

    .left-panel h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .left-panel p {
      font-size: 14px;
      line-height: 1.6;
      max-width: 80%;
      opacity: 0.9;
    }

    /* Panel kanan (form) */
    .right-panel {
      width: 65%;
      background-color: #f9fafc;
      padding: 60px 80px;
      overflow-y: auto;
    }

    .right-panel h2 {
      font-size: 20px;        /* lebih kecil dari sebelumnya */
      font-weight: 600;
      color: #1f4d8f;
      margin-bottom: 30px;
    }

    /* Form styling */
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #555;            /* warna teks lebih lembut */
    }

    form input, form select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 22px;   /* jarak antar input lebih jauh */
      font-size: 15px;
      color: #444;
      background-color: #fff;
      transition: 0.3s;
    }

    form input:focus, form select:focus {
      outline: none;
      border-color: #1f4d8f;
      box-shadow: 0 0 5px rgba(31, 77, 143, 0.2);
    }

    .btn {
      background-color: #1f4d8f;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #163b72;
    }

    @media (max-width: 900px) {
      .main-section {
        flex-direction: column;
      }
      .left-panel, .right-panel {
        width: 100%;
        padding: 40px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="fifgroup-logo.webp" alt="FIFGROUP Logo">
  </header>

  <section class="main-section">
    <!-- Panel kiri -->
    <div class="left-panel">
      <h1>Form Penilaian Kredit Berbasis AI</h1>
      <p>Isi data berikut untuk membantu sistem AI kami menilai kelayakan kredit Anda dengan cepat dan akurat.</p>
    </div>

    <!-- Panel kanan -->
    <div class="right-panel">
      <h2>Data Pengajuan Kredit</h2>
      <form>
        <label>Nama Lengkap</label>
        <input type="text" placeholder="Masukkan nama lengkap" required>

        <label>NIK (Nomor KTP)</label>
        <input type="text" placeholder="Masukkan NIK Anda" required>

        <label>Usia</label>
        <input type="number" min="18" max="70" placeholder="Masukkan usia" required>

        <label>Pekerjaan</label>
        <select required>
          <option value="">Pilih salah satu</option>
          <option>Karyawan Swasta</option>
          <option>PNS</option>
          <option>Wiraswasta</option>
          <option>Freelancer</option>
        </select>

        <label>Pendapatan Bulanan (Rp)</label>
        <input type="number" placeholder="Masukkan pendapatan bulanan" required>

        <label>Jumlah Pinjaman yang Diajukan (Rp)</label>
        <input type="number" placeholder="Masukkan nominal pinjaman" required>

        <label>Tujuan Pinjaman</label>
        <select required>
          <option value="">Pilih tujuan pinjaman</option>
          <option>Pembelian Motor</option>
          <option>Modal Usaha</option>
          <option>Pendidikan</option>
          <option>Kebutuhan Rumah Tangga</option>
        </select>

        <label>Durasi Tenor (bulan)</label>
        <select required>
          <option value="">Pilih tenor</option>
          <option>6</option>
          <option>12</option>
          <option>24</option>
          <option>36</option>
        </select>

        <button type="submit" class="btn">Kirim ke Sistem AI</button>
      </form>
    </div>
  </section>

</body>
</html>
